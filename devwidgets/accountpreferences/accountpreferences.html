<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/accountpreferences/css/accountpreferences.css" />

<!-- CONTAINER -->
<div style="display:none" id="accountpreferences_container" class="s3d-dialog s3d-dialog-container">
    <div class="s3d-dialog-close jqmClose"></div>
    <div class="accountpreferences_header">
        <h1 id="accountpreferences_title" class="s3d-dialog-header">REPLACED</h1>
        <ul id="accountpreferences_tabs">
            <li><button class="selected" id="accountpreferences_preferences_tab">REPLACED</button></li>
            <li><button id="accountpreferences_privacy_tab">REPLACED</button></li>
            <li><button id="accountpreferences_password_tab">REPLACED</button></li>
            <li><button id="accountpreferences_email_tab">REPLACED</button></li>
        </ul>
    </div>

    <!-- ERRORS AND MESSAGES -->
    <span id="accountpreferences_error_passNotEqual" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_incorrectPass" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_failChangePass" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_failChangePassBody" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_message_passChanged" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_message_passChangedBody" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_invalidPass" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_failChangeLang" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_message_ChangeLang_title" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_message_ChangeLang" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_passSame" style="display:none;">REPLACED</span>
    <span id="accountpreferences_error_failChangeEmail" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_error_failChangeEmailBody" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_message_emailChanged" style="display:none;">REPLACED.</span>
    <span id="accountpreferences_message_emailChangedBody" style="display:none;">REPLACED.</span>

    <!-- Account Preferences -->
    <div class="fl-container-flex">
        <div class="fl-fix fl-centered accountpreferences">
            <!-- CONTENT -->
            <div class="email" id="accountpreferences_changeEmailContainer" style="display:none;">
                <form id="accountpreferences_email_change" class="preferences-form">
                    <h2>REPLACED:</h2>
                    <div class="accountpreferences_section_wrap_email accountpreferences_section_border">
                        <div id="accountpreferences_section_email">
                            <div class="form-item s3d-form-field-wrapper">
                                <label for="accountpreferences_email">REPLACED:</label>
                                <input maxlength="255" type="email" id="accountpreferences_email" name="accountpreferences_email" class="email-input required" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="password" id="accountpreferences_changePassContainer" style="display:none;">
                <form id="accountpreferences_password_change" class="preferences-form">
                    <h2>REPLACED:</h2>
                    <div class="accountpreferences_section_wrap_password accountpreferences_section_border">
                        <div id="accountpreferences_section_password">
                            <div class="form-item s3d-form-field-wrapper">
                                <label for="curr_pass">REPLACED:</label>
                                <input maxlength="255" type="password" id="curr_pass" name="curr_pass" class="password-preferences-input required" />
                            </div>
                            <div class="form-item s3d-form-field-wrapper">
                                <label for="new_pass">REPLACED:</label>
                                <input maxlength="255" type="password" id="new_pass" name="new_pass" class="password-preferences-input required" />
                            </div>
                            <div class="form-item s3d-form-field-wrapper">
                                <label for="retype_pass">REPLACED:</label>
                                <input maxlength="255" type="password" id="retype_pass" name="retype_pass" class="password-preferences-input required" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="privacysettings" id="accountpreferences_changePrivacyContainer" style="display:none;">
                <form id="accountpreferences_privacy_change" class="preferences-form">
                    <h2>REPLACED:</h2>
                    <div class="accountpreferences_section_privacy accountpreferences_section_border">
                        REPLACED
                        <div class="accountpreferences_privacy_selection_container">
                            <div class="accountpreferences_unselected_rbt accountpreferences_selectable">
                                <input type="radio" value="public" checked="checked" id="accountpreferences_privacy_public" name="accountpreferences_privacy_radio">
                                <label class="s3d-bold" for="accountpreferences_privacy_public"><span class="label_icon globe"></span>REPLACED</label>
                            </div>
                            <div class="accountpreferences_unselected_rbt accountpreferences_selectable">
                                <input type="radio" value="everyone" id="accountpreferences_privacy_everyone" name="accountpreferences_privacy_radio">
                                <label class="s3d-bold" for="accountpreferences_privacy_everyone"><span class="label_icon small_institution"></span>REPLACED</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="regional" id="accountpreferences_preferContainer">

                        <div class="accountpreferences_section accountpreferences_section_border" id="accountpreferences_section_regional">
                            <div class="form-item" id="accountpreferences_select_timezone" style="display:none">
                                <label for="time_zone">REPLACED:</label>

                                    <option value="America/Santo_Domingo"> REPLACED </option>

                                    <option value="Atlantic/Cape_Verde"> REPLACED </option>
                                    <option value="Africa/Casablanca"> REPLACED </option>
                                    <option value="Europe/London"> REPLACED </option>
                                    <option value="Europe/Berlin"> REPLACED </option>
                                    <option value="Africa/Lagos"> REPLACED </option>
                                    <option value="Africa/Windhoek"> REPLACED </option>

                                    <option value="Pacific/Tongatapu"> REPLACED </option>
                                    <option value="Pacific/Kiritimati"> REPLACED </option>
                                </select>
                            </div>
                            <div class="form-item" id="accountpreferences_select_language" style="display:none">
                                <label for="pass_language">REPLACED:</label>
                                <select id="pass_language" name="language">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="accountpreferences_section_wrap">
                        <h2>REPLACED:</h2>
                        <div class="accountpreferences_section accountpreferences_section_border" id="accountpreferences_section_autotagging">
                            <div>
                                <label>REPLACED</label>
                                <div id="accountpreferences_section_autotagging_buttons" class="s3d-button s3d-header-button">
                                    <button id="button_autotagging_true" data-sakai-autotagging="true"><span>REPLACED</span></button>
                                    <button id="button_autotagging_false" data-sakai-autotagging="false"><span>REPLACED</span></button>
                                </div>
                                <div id="accountpreferences_section_autotagging_radio">
                                    <input type="radio" name="autotagging" id="autotagging_on" value="true" /><label for="autotagging_on">REPLACED</label> 
                                    <input type="radio" name="autotagging" id="autotagging_off" value="false" /><label for="autotagging_off">REPLACED</label>
                                </div>
                            </div>
                            <div id="accountpreferences_section_autotagging_notify">
                                <input type="checkbox" name="accountpreferences_tag_msg_info" id="tag_msg_info" />
                                <label for="tag_msg_info">REPLACED</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="accountpreferences_languagesTemplate" style="display:none"><!--
                {for i in languages}
                    <option value="${i.language}_${i.country}">${i.displayName}</option>
                {/for}
            --></div>

            <div class="fl-push"></div>
            <div class="save-preferences">
                <button type="button" class="s3d-link-button s3d-bold accountpreferences_cancel">REPLACED</button>
                <button type="submit" id="accountpreferences_submit" class="s3d-button s3d-overlay-action-button">REPLACED</button>
            </div>

</div>
