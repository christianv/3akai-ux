<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/worldsettings/css/worldsettings.css" />

<div id="worldsettings_container" class="worldsettings_dialog s3d-dialog s3d-dialog-container">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED</h1>
    <!-- FORM -->
    <form id="worldsettings_form">
        <div id="worldsettings_form_container"></div>
        <!-- BUTTONS -->
        <div class="dialog_buttons fl-force-right">
            <button type="button" class="s3d-link-button s3d-bold jqmClose">REPLACED</button>
            <button type="button" class="s3d-button s3d-overlay-action-button" id="worldsettings_apply_button">REPLACED</button>
        </div>
        <hr class="fl-push fl-hidden"/>
    </form>
</div>

<div id="worldsettings_warning_container" class="s3d-dialog s3d-dialog-container" style="display:none;">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED</h1>
    <p id="worldsettings_warning_container_text"></p>
    <div class="fl-force-right worldsettings_buttons">
        <button type="button" class="s3d-link-button jqmClose s3d-bold">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-action-button" id="worldsettings_proceedandapply">REPLACED</button>
    </div>
    <div class="fl-push"></div>
</div>

<div id="worldsettings_form_template"><!--
    <div class="s3d-form-field-wrapper">
        <label id="worldsettings_title_label" for="worldsettings_title" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
        <input type="text" name="worldsettings_title" id="worldsettings_title" class="required s3d-input-full-width" value="${title|safeOutput}"/>

        <label for="worldsettings_description" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
        <textarea id="worldsettings_description">${description|safeOutput}</textarea>
        <div class="autosuggest_wrapper">
            <label for="worldsettings_tags" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
            <button type="button" class="s3d-link-button s3d-bold list_categories">REPLACED</button>
            <textarea id="worldsettings_tags"></textarea>
        </div>

        <div class="worldsettings_section">
            <label for="worldsettings_can_be_found_in" class="s3d-input-label">REPLACED:</label>
            <select id="worldsettings_can_be_found_in">
                <option {if foundin === "public"} selected="selected"{/if} value="public">REPLACED</option>
                <option {if foundin === "logged-in-only"} selected="selected"{/if} value="logged-in-only">REPLACED</option>
                <option {if foundin === "members-only"} selected="selected"{/if} value="members-only">REPLACED</option>
            </select>
        </div>

        <div class="worldsettings_section">
            <label for="worldsettings_membership" class="s3d-input-label">REPLACED:</label>
            <select id="worldsettings_membership">
                <option {if membership === "yes"} selected="selected"{/if} value="yes">REPLACED</option>
                <option {if membership === "withauth"} selected="selected"{/if} value="withauth">REPLACED</option>
                <option {if membership === "no"} selected="selected"{/if} value="no">REPLACED</option>
            </select>
        </div>
    </div>
--></div>

<div id="worldsettings_warning_container_text_template" style="display:none;"><!--
    {if visibility === "logged-in-only"}
        REPLACED
    {else}
        REPLACED
    {/if}
--></div>

<span id="worldsettings_success_title" style="display:none;">REPLACED</span>
<span id="worldsettings_success_body" style="display:none;">REPLACED</span>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/worldsettings/javascript/worldsettings.js"></script>
