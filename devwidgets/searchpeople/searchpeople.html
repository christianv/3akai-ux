<!-- CSS -->
<div class="searchpeople_widget" id="searchpeople_widget">
    <div class="searchpeople_content_main">
        <div class="s3d-search-refineby search_tags_refine_container"></div>
        <div class="fl-left fl-container s3d-search-header" id="results_header">
            <span class="s3d-search-header-type">REPLACED (<strong id="searchpeople_numberFound">0</strong>)</span>
            <div class="s3d-search-selects">
                <!-- FACETED WIDGET -->
                <div id="widget_faceted_449529953" class="searchpeople_facted widget_inline"></div>
                <div class="s3d-search-sort">
                    REPLACED: <select>
                        <option data-sort-order="desc" data-sort-on="_lastModified">REPLACED</option>
                        <option data-sort-order="asc" data-sort-on="lastName">REPLACED</option>
                        <option data-sort-order="desc" data-sort-on="lastName">REPLACED</option>
                    </select>
                </div>
                <div class="s3d-search-listview-options s3d-button s3d-header-button s3d-header-smaller-button">
                    <div class="search_view_grid" title="REPLACED">
                        <div class="s3d-action-icon s3d-search-results-gridview"></div>
                    </div>
                    <div class="search_view_list" title="REPLACED">
                        <div class="s3d-action-icon s3d-search-results-listview"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- TEMPORARY SEARCH TEXT -->
        <div id="result_temp" style="display:none;">
            <div class="padded_content">
                <b>REPLACED ...</b>
            </div>
        </div>
        <div class="searchpeople_results_faceted">
            <span id="search_result_title" style="display:none;">REPLACED</span>
            <span id="search_result_all_people" style="display:none;">REPLACED</span>
            <span id="search_result_my_contacts" style="display:none;">REPLACED</span>
            <span id="search_result_my_contacts_invitation" style="display:none;">REPLACED</span>
            <span id="search_result_pending_invitations" style="display:none;">REPLACED</span>
        </div>
        <div id="searchpeople_results" class="fl-container searchpeople_results s3d-search-results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="fl-container results_part">
                    <!-- CONTAINER FOR THE RESULTS -->
                    <ul id="searchpeople_results_container" class="s3d-search-results-container"></ul>
                </div>
                <div id="searchpeople_noresults_template"><!--
                    <li class="s3d-no-results-container">
                        <div class="s3d-no-results-arrow-up"></div>
                        <div class="s3d-no-results-icon s3d-no-results-search-people less-margin"></div>
                        <p>REPLACED {if sakai.data.me.user.anon} <a href="/register" class="s3d-regular-links">REPLACED</a>{/if}</p>
                    </li>
                --></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/devwidgets/searchpeople/javascript/searchpeople.js"></script>
