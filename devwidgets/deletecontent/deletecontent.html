<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/deletecontent/css/deletecontent.css"/>

<!-- ERROR MESSAGES -->
<div style="display:none">
    <div id="deletecontent_message_title">REPLACED</div>
    <div id="deletecontent_message_from_library">REPLACED.</div>
    <div id="deletecontent_message_from_collection">REPLACED.</div>
    <div id="deletecontent_message_from_system">REPLACED.</div>
    <div id="deletecontent_message_error">REPLACED.</div>
</div>

<!-- DIALOG -->
<div class="s3d-dialog s3d-dialog-container" id="deletecontent_dialog">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header" id="deletecontent_main_content">REPLACED</h1>
    <h1 class="s3d-dialog-header" id="deletecontent_main_confirm">REPLACED</h1>
    <div id="deletecontent_container"><!-- --></div>
    <div id="deletecontent_used_by_others">
        <div id="deletecontent_main_confirm_message">REPLACED:</div>
        <div id="deletecontent_used_by_others_container" class="deletecontent_hybrid_container"><!-- --></div>
        <div id="deletecontent_used_by_others_template"><!--
            <div id="deletecontent_used_by_others_list_container">
                <ul id="deletecontent_used_by_others_list">
                    {for profile in profiles}
                        <li class="s3d-outer-shadow-container">
                            {if profile.userid}
                                {var displayName = sakai.api.User.getDisplayName(profile)}
                                <img alt="REPLACED" class="s3d-icon-32 fl-force-left" src="${sakai.api.User.getProfilePicture(profile)}">
                                <a title="REPLACED" href="/~${profile.userid|safeURL}" class="s3d-bold" target="_blank">${displayName}</a>
                            {elseif profile.collectionid}
                                {var displayName = profile["sakai:group-title"]}
                                <img alt="${displayName|safeOutput}" class="s3d-icon-32 fl-force-left" src="/dev/images/mimetypes/collection.png">
                                {if profile.showLink}
                                    <a title="REPLACED" href="/content#p=${profile.collectionid}/${displayName|safeURL}" class="s3d-bold" target="_blank">
                                {else}
                                    <span class="s3d-bold">
                                {/if}
                                    ${displayName|safeOutput}
                                {if profile.showLink}
                                    </a>
                                {else}
                                    </span>
                                {/if}
                            {else}
                                {var displayName = profile["sakai:group-title"]}
                                <img alt="REPLACED" class="s3d-icon-32 fl-force-left" src="${sakai.api.Groups.getProfilePicture(profile)}">
                                {if profile.showLink}
                                    <a title="REPLACED" href="/~${profile.groupid|safeURL}" class="s3d-bold" target="_blank">
                                {else}
                                    <span class="s3d-bold">
                                {/if}
                                    ${displayName|safeOutput}
                                {if profile.showLink}
                                    </a>
                                {else}
                                    </span>
                                {/if}
                            {/if}
                        </li>
                    {/for} 
                </ul>
            </div>
        --></div>
    </div>
    <div id="deletecontent_button_container" class="fl-force-right">
        <button type="button" class="s3d-link-button s3d-bold jqmClose">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-button" id="deletecontent_action_removefromlibrary">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-button" id="deletecontent_action_removefromcollection">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-action-button" id="deletecontent_action_removefromsystem">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-action-button" id="deletecontent_action_removefromsystem_nocontext">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-button" id="deletecontent_action_apply">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-button" id="deletecontent_action_removefromlibrary_only">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-button" id="deletecontent_action_removefromcollection_only">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-action-button" id="deletecontent_action_removefromsystem_confirm">REPLACED</button>
    </div>
    <div id="deletecontent_template_list" style="display:none"><!--
        <ul class="deletecontent_content_list deletecontent_content_list_large">
            {var count = 0}
            {for content in contentIView}
                ${count++|eat}
                {if count <= 8}
                    <li>"${content["sakai:pooled-content-file-name"]|safeOutput}"</li>
                {/if}
            {/for}
            {for content in contentIManage}
                ${count++|eat}
                {if count <= 8}
                    <li>"${content["sakai:pooled-content-file-name"]|safeOutput}"</li>
                {/if}
            {/for}
            {if count > 8}
                <li>REPLACED ${contentIView.length + contentIManage.length - 8} REPLACED</li>
            {/if}
        </ul>
    --></div>
    <div id="deletecontent_template_hybrid" style="display:none"><!--
        <div class="deletecontent_hybrid_container deletecontent_hybrid_dontmanage">
            <div class="s3d-bold deletecontent_hybrid_container_padding">REPLACED ${contentIView.length} REPLACED</div>
            <div class="deletecontent_hybrid_container_padding">REPLACED</div>
        </div>
        <div class="deletecontent_hybrid_container deletecontent_hybrid_manage">
            <div class="s3d-bold deletecontent_hybrid_container_padding">
                You manage ${contentIManage.length} REPLACED
                <div class="deletecontent_hybrid_right">
                    <div class="deletecontent_hybrid_options"><input type="radio" name="deletecontent_hybrid_options" value="system" checked> REPLACED</div>
                    <div class="deletecontent_hybrid_options"><input type="radio" name="deletecontent_hybrid_options" value="libraryonly"> 
                        {if contextType === "collection"}
                            REPLACED
                        {else}
                            REPLACED
                        {/if}
                    </div>
                </div>
                <div class="deletecontent_hybrid_left">
                    <ul class="deletecontent_content_list">
                        {var count = 0}
                        {for content in contentIManage}
                            ${count++|eat}
                            {if count <= 8}
                                <li>"${sakai.api.Util.applyThreeDots(content["sakai:pooled-content-file-name"], 115)}"</li>
                            {/if}
                        {/for}
                        {if count > 8}
                            <li>REPLACED ${contentIManage.length - 8} REPLACED</li>
                        {/if}
                    </ul>
                </div>
            </div>
        </div>
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/deletecontent/javascript/deletecontent.js"></script>
