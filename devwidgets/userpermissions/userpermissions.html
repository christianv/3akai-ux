<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/userpermissions/css/userpermissions.css" />

<div id="userpermissions_container" class="s3d-dialog s3d-dialog-container" style="display:none;">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED <span id="userpermissions_area_title"></span></h1>

    <div id="userpermissions_content_container" ></div>
    <div class="fl-force-right userpermissions_buttons">
        <button class="s3d-link-button jqmClose s3d-bold" type="button">REPLACED</button>
        <button type="button" class="s3d-button s3d-overlay-action-button" id="userpermissions_apply_permissions" title="Apply permissions">REPLACED</button>
    </div>
    <div class="fl-push"></div>
</div>

<div id="userpermissions_content_template" style="display:none"><!--
    <div class="userpermissions_visible_to">
        <span>REPLACED:</span>
        <select id="userpermissions_area_general_visibility" data-original-selection="${permission}">
            <option value="anonymous" {if permission === "anonymous"} selected="true" {/if}>REPLACED</option>
            <option value="everyone" {if permission === "everyone"} selected="true" {/if}>REPLACED</option>
            <option value="contacts" {if permission === "contacts"} selected="true" {/if}>REPLACED</option>
            <option value="private" {if permission === "private"} selected="true" {/if}>REPLACED</option>
        </select>
    </div>
--></div>

<span style="display:none" id="userpermissions_notification_title">REPLACED</span>
<span style="display:none" id="userpermissions_notification_body">REPLACED</span>
<span style="display:none" id="userpermissions_notification_error_body">REPLACED</span>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/userpermissions/javascript/userpermissions.js"></script>
