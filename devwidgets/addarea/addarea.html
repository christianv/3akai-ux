<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/addarea/css/addarea.css" />

<div id="addarea_container" class="s3d-dialog s3d-dialog-container">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED</h1>
    <ul id="addarea_content_menu">
        <li class="addarea_content_menu_item selected">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_new_container"><span class="navigation_icon new_document_icon"></span>REPLACED</button>
        </li>
        <li class="addarea_content_menu_item hassubnav">
            <button type="button" class="s3d-button s3d-link-button subnav_header" id="addarea_new" data-containertoshow="addarea_existing_currentlyviewing_container"><span class="navigation_icon existing_content_icon"></span>REPLACED...</button>
            <ul class="addarea_content_menu_item_subnav">
                <li>
                    <button type="button" class="s3d-button s3d-link-button subnav_button" data-containertoshow="addarea_existing_currentlyviewing_container">REPLACED</button>
                </li>
                <li>
                    <button type="button" class="s3d-button s3d-link-button subnav_button" data-containertoshow="addarea_existing_mylibrary_container">REPLACED</button>
                </li>
                <li>
                    <button type="button" class="s3d-button s3d-link-button subnav_button" data-containertoshow="addarea_existing_everywhere_container">REPLACED</button>
                </li>
            </ul>
        </li>
        <hr class="s3d-split-line"/>
        <li class="addarea_content_menu_item">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_contentlist_container"><span class="navigation_icon content_list_icon"></span>REPLACED</button>
        </li>
        <li class="addarea_content_menu_item">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_participants_container"><span class="navigation_icon participants_icon"></span>REPLACED</button>
        </li>
        <li class="addarea_content_menu_item">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_widgets_container"><span class="navigation_icon widgets_icon"></span>REPLACED</button>
        </li>
    </ul>
    <div id="addarea_content_container">
        <div id="addarea_new_container" data-doc-type="new">
            <div class="addarea_data_container">
                <h3>REPLACED</h3>
                <span class="addarea_type_more">REPLACED</span>
                <label for="addarea_new_name">REPLACED:</label>
                <input type="text" name="addarea_new_name" id="addarea_new_name" class="addarea_name_field"></input>
                <label for="addarea_new_permissions">REPLACED:</label>
                <select id="addarea_new_permissions" name="addarea_new_permissions"></select>
                <label for="addarea_new_numberofpages">REPLACED:</label>
                <select id="addarea_new_numberofpages" name="addarea_new_numberofpages">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <span id="addarea_new_numberofpages_doc">REPLACED</span>
                <hr class="fl-push fl-hidden"/>
            </div>
        </div>
        <div id="addarea_existing_currentlyviewing_container" data-doc-type="existing_currentlyviewing" class="addarea_existing_container" style="display:none;">
            <h3>REPLACED <span class="addarea_group_name"></span></h3>
            <div class="addarea_existing_top">
                <select id="addarea_existing_currentlyviewing_sort" class="addarea_existing_sort" name="addarea_existing_currentlyviewing_sort">
                    <option value="desc">REPLACED</option>
                    <option value="asc">REPLACED</option>
                </select>
                <label for="addarea_existing_currentlyviewing_sort">REPLACED</label>
                <div class="s3d-search-container">
                    <input type="text" tabindex_none="40" id="addarea_existing_currentlyviewing_search" title="REPLACED" class="s3d-search-inputfield addarea_existing_search"/>
                    <button type="button" class="s3d-button s3d-overlay-button s3d-search-button">
                        <img src="/dev/images/search_icon.png" alt="REPLACED"/>
                    </button>
                </div>
            </div>
            <div class="addarea_existing_bottom" id="addarea_existing_currentlyviewing_bottom">
                
            </div>
            <div class="addarea_column">
                <label for="addarea_existing_name">REPLACED:</label>
                <input type="text" name="addarea_existing_name" class="addarea_existing_name addarea_name_field"></input>
            </div>
            <div class="addarea_column">
                <label for="addarea_existing_permissions">REPLACED:</label>
                <select name="addarea_existing_permissions" class="addarea_existing_permissions">
                    <option value="public">REPLACED</option>
                    <option value="everyone">REPLACED</option>
                    <option value="private">REPLACED</option>
                    <option value="advanced">REPLACED</option>
                </select>
            </div>
        </div>
        <div id="addarea_existing_mylibrary_container" class="addarea_existing_container" data-doc-type="existing_mylibrary" style="display:none;">
            <h3>REPLACED...</h3>
            <div class="addarea_existing_top">
                <select id="addarea_existing_mylibrary_sort" class="addarea_existing_sort" name="addarea_existing_mylibrary_sort">
                    <option value="desc">REPLACED</option>
                    <option value="asc">REPLACED</option>
                </select>
                <label for="addarea_existing_mylibrary_sort">REPLACED</label>
                <div class="s3d-search-container">
                    <input type="text" tabindex_none="40" id="addarea_existing_mylibrary_search" title="REPLACED" class="s3d-search-inputfield addarea_existing_search"/>
                    <button type="button" class="s3d-button s3d-overlay-button s3d-search-button">
                        <img src="/dev/images/search_icon.png" alt="REPLACED"/>
                    </button>
                </div>
            </div>
            <div class="addarea_existing_bottom" id="addarea_existing_mylibrary_bottom">
                
            </div>
            <div class="addarea_column">
                <label for="addarea_existing_name">REPLACED:</label>
                <input type="text" name="addarea_existing_name" class="addarea_existing_name addarea_name_field"></input>
            </div>
            <div class="addarea_column">
                <label for="addarea_existing_permissions">REPLACED:</label>
                <select name="addarea_existing_permissions" class="addarea_existing_permissions">
                    <option value="public">REPLACED</option>
                    <option value="everyone">REPLACED</option>
                    <option value="private">REPLACED</option>
                    <option value="advanced">REPLACED</option>
                </select>
            </div>
        </div>
        <div id="addarea_existing_everywhere_container" class="addarea_existing_container" data-doc-type="existing_everywhere" style="display:none;">
            <h3>REPLACED...</h3>
            <div class="addarea_existing_top">
                <select id="addarea_existing_everywhere_sort" class="addarea_existing_sort" name="addarea_existing_everywhere_sort">
                    <option value="desc">REPLACED</option>
                    <option value="asc">REPLACED</option>
                </select>
                <label for="addarea_existing_everywhere_sort">REPLACED</label>
                <div class="s3d-search-container">
                    <input type="text" tabindex_none="40" id="addarea_existing_everywhere_search" title="REPLACED" class="s3d-search-inputfield addarea_existing_search"/>
                    <button type="button" class="s3d-button s3d-overlay-button s3d-search-button">
                        <img src="/dev/images/search_icon.png" alt="REPLACED"/>
                    </button>
                </div>
            </div>
            <div class="addarea_existing_bottom" id="addarea_existing_everywhere_bottom">
                
            </div>
            <div class="addarea_column">
                <label for="addarea_existing_name">REPLACED:</label>
                <input type="text" name="addarea_existing_name" class="addarea_existing_name addarea_name_field"></input>
            </div>
            <div class="addarea_column">
                <label for="addarea_existing_permissions">REPLACED:</label>
                <select name="addarea_existing_permissions" class="addarea_existing_permissions">
                    <option value="public">REPLACED</option>
                    <option value="everyone">REPLACED</option>
                    <option value="private">REPLACED</option>
                    <option value="advanced">REPLACED</option>
                </select>
            </div>
        </div>
        <div id="addarea_contentlist_container" data-doc-type="contentlibrary" style="display:none;">
            <div class="addarea_data_container">
                <h3>REPLACED</h3>
                <span class="addarea_type_more">REPLACED</span>
                <label for="addarea_contentlist_name">REPLACED:</label>
                <input type="text" id="addarea_contentlist_name" name="addarea_contentlist_name" class="addarea_name_field"/>
                <label for="addarea_contentlist_permissions">REPLACED:</label>
                <select id="addarea_contentlist_permissions" name="addarea_contentlist_permissions"></select>
            </div>
        </div>
        <div id="addarea_participants_container" data-doc-type="participants" style="display:none;">
            <div class="addarea_data_container">
                <h3>REPLACED</h3>
                <span class="addarea_type_more">REPLACED</span>
                <label for="addarea_participants_name">REPLACED:</label>
                <input type="text" id="addarea_participants_name" name="addarea_participants_name" class="addarea_name_field"/>
                <label for="addarea_participants_permissions">REPLACED:</label>
                <select id="addarea_participants_permissions" name="addarea_participants_permissions"></select>
            </div>
        </div>
        <div id="addarea_widgets_container" data-doc-type="widgets" style="display:none;">
            <div class="addarea_data_container">
                <h3>REPLACED</h3>
                <span class="addarea_type_more">REPLACED</span>
                <label for="addarea_widgets_widget">REPLACED:</label>
                <select id="addarea_widgets_widget" name="addarea_widgets_widget"></select>
                <label for="addarea_widgets_name">REPLACED:</label>
                <input type="text" name="addarea_widgets_name" id="addarea_widgets_name" class="addarea_name_field"></input>
                <label for="addarea_widgets_permissions">REPLACED:</label>
                <select id="addarea_widgets_permissions" name="addarea_widgets_permissions"></select>
                <hr class="fl-push fl-hidden"/>
            </div>
        </div>
    </div>
    <div id="addarea_actions">
        <button class="s3d-link-button jqmClose s3d-bold" type="button">REPLACED</button>
        <button class="s3d-button s3d-overlay-action-button" id="addarea_create_doc_button" type="button" disabled="true">REPLACED</button>
    </div>
</div>

<div id="addarea_widgets_widget_container"><!--
    {for widget in data}
        <option value="${widget.id}">${sakai.api.Widgets.getWidgetTitle(widget.id)}</option>
    {/for}
--></div>

<div id="addarea_existing_bottom_template"><!--
    {if data.length}
        <ul>
            {for doc in data}
                <li class="addarea_existing_item" data-can-manage="${doc.canManage}" data-doc-title="${doc["sakai:pooled-content-file-name"]}" data-doc-id="${doc["_path"]}"><a href="javascript:;" title="${doc["sakai:pooled-content-file-name"]}" class="s3d-regular-links s3d-bold">${doc["sakai:pooled-content-file-name"]}</a></li>
            {/for}
        </ul>
    {else}
        <div class="s3d-no-results-container">
            <div class="s3d-no-results-arrow-up"></div>
            <div class="s3d-no-results-icon s3d-no-results-search-content less-margin"></div>
            {if context && context === "currently_viewing"}
                <h1>REPLACED</h1>
            {elseif context && context === "my_library"}
                <h1>REPLACED</h1>
            {else}
                <h1>REPLACED</h1>
            {/if}
        </div>
    {/if}
--></div>

<div id="addarea_permissions_template"><!--
    {if !newDoc}
        <option value="public" {if !canManage || groupVisibility !== "public"} disabled="true"{/if}>REPLACED {if groupVisibility !== "public"} (REPLACED){elseif !canManage} (REPLACED){/if}</option>
        <option value="everyone" {if !canManage || groupVisibility === "members-only"} disabled="true"{/if}>REPLACED {if groupVisibility === "members-only"} (REPLACED){elseif !canManage} (REPLACED){/if}</option>
        <option value="private" {if !canManage && groupVisibility === 'members-only' && groupVisibility !== 'public'}selected{/if}>REPLACED</option>
        <option value="advanced">REPLACED</option>
    {else}
        <option value="public" {if groupVisibility !== "public"} disabled="true"{/if}>REPLACED {if groupVisibility !== "public"} (REPLACED){/if}</option>
        <option value="everyone" {if groupVisibility === "members-only"} disabled="true"{/if}>REPLACED {if groupVisibility === "members-only"} (REPLACED){/if}</option>
        <option value="private" {if groupVisibility === 'members-only' && groupVisibility !== 'public'}selected{/if}>REPLACED</option>
        <option value="advanced">REPLACED</option>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/addarea/javascript/addarea.js"></script>
