<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/assignlocation/css/assignlocation.css" />

<!-- MAIN VIEW -->
<div id="assignlocation_container" style="display:none" class="s3d-dialog s3d-dialog-container">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED</h1>

    <div id="assignlocation_container_search">
        <div class=" fl-push assignlocation_container_area">
            <h1 id="assignlocation_secondcolumn_header_content" class="assignlocation_secondcolumn_header" style="display:none">REPLACED</h1>
            <h1 id="assignlocation_secondcolumn_header_group" class="assignlocation_secondcolumn_header" style="display:none">REPLACED</h1>
            <h1 id="assignlocation_secondcolumn_header_user" class="assignlocation_secondcolumn_header" style="display:none">REPLACED</h1><h1>REPLACED</h1>
            <div id="assignlocation_jstree_container">
            </div>
            <div id="assignlocation_jstree_selected_container">
            </div>
            <div id="assignlocation_ajax_loader" style="display:none;"><!-- --></div>
            <div id="assignlocation_actions" class="fl-force-right">
                <button type="button" class="s3d-button s3d-link-button jqmClose">REPLACED</button>
                <button type="button" id="assignlocation_save_button" class="s3d-button s3d-overlay-action-button">REPLACED</button>
            </div>
        </div>
    </div>
</div>

<div id="assignlocation_jstree_selected_template"><!--
    <ul id="assignlocation_locations_selected">
        {for location in selections}
            <li {if location_index % 2 != 0} class="s3d-list-item s3d-highlight_area_background" {else} class="s3d-list-item" {/if} id="${location.id}">
                ${location.value}
                <button type="button" class="assignlocation_close_image s3d-link-button" title="REPLACED"></button>
            </li>
        {/for}
    </ul>
--></div>

<div id="assignlocation_location_saved" style="display:none;">REPLACED</div>
<div id="assignlocation_location_successfully_saved" style="display:none;">REPLACED</div>
