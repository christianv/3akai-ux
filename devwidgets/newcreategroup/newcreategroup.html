<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/newcreategroup/css/newcreategroup.css" />

<!-- CONTAINER -->
<div id="newcreategroup_container" style="display:none;">
    <h1>REPLACED <span class="s3d-lowercase newcreategroup_template_name"></span></h1>
    <hr/>

    <form id="newcreategroup_group_form" action="#">
        <div id="newcreategroup_group_data_container">
            <div class="s3d-form-field-wrapper">
              <label id="newcreategroup_title_label" for="newcreategroup_title" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
              <input type="text" maxlength="255" id="newcreategroup_title" name="newcreategroup_title" class="required s3d-input-full-width"/>
              <label id="newcreategroup_suggested_url_label" for="newcreategroup_suggested_url" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
              <span id="newcreategroup_suggested_url_base"></span>
              <input type="text" maxlength="255" id="newcreategroup_suggested_url" name="newcreategroup_suggested_url" class="required uniquegroupname s3d-error-calculate"/>
              <label for="newcreategroup_description" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
              <textarea id="newcreategroup_description" name="newcreategroup_description" placeholder="REPLACED" class="s3d-input-full-width"></textarea>
              <div class="autosuggest_wrapper">
                  <label for="newcreategroup_tags" class="s3d-input-label-above" id="newcreategroup_tags_label">REPLACED:</label><button type="button" class="s3d-link-button s3d-bold list_categories">REPLACED</button>
                  <textarea id="newcreategroup_tags" name="newcreategroup_tags" placeholder="REPLACED" class="s3d-input-full-width"></textarea>
              </div>
            </div>
            <div class="newcreategroup_section">
                <label for="newcreategroup_can_be_found_in">REPLACED:</label>
                <select id="newcreategroup_can_be_found_in" name="newcreategroup_can_be_found_in">
                    <option value="public">REPLACED</option>
                    <option value="logged-in-only">REPLACED</option>
                    <option value="members-only">REPLACED</option>
                </select>
            </div>

            <div class="newcreategroup_section">
                <label for="newcreategroup_membership">REPLACED:</label>
                <select id="newcreategroup_membership" name="newcreategroup_membership">
                    <option value="yes">REPLACED</option>
                    <option value="withauth">REPLACED</option>
                    <option value="no">REPLACED</option>
                </select>
            </div>
        </div>
        <div id="newcreategroup_group_members_container">
            <div id="newcreategroup_group_members_none_added_container">
                <button type="button" class="s3d-button s3d-overlay-button grey newcreategroup_add_people">REPLACED</button>
                REPLACED
                <span class="newcreategroup_small_text">REPLACED</span>
            </div>
            <div  id="newcreategroup_group_members_added_container" style="display:none;"><!----></div>
        </div>
        <div id="newcreategroup_group_actions">
            <button id="newcreategroup_cancel_create" type="button" class="s3d-link-button s3d-bold">REPLACED</button>
            <button type="submit" class="s3d-button s3d-overlay-button newcreategroup_create_simple_group">REPLACED <span class="s3d-lowercase newcreategroup_template_name"></span></button>
        </div>
    </form>

    <div id="newcreategroup_group_members_selected_template"><!--
        <button type="button" class="s3d-button s3d-overlay-button grey newcreategroup_add_people">REPLACED</button>
        <div id="newcreategroup_group_members_added_list">
            <ul>
                {var index = 0}
                {for user in users}
                    {if index != 0}
                        <hr/>
                    {/if}
                    <li class="s3d-list-item">
                        <img class="s3d-list-entity-picture" src="${user.picture}" alt="REPLACED"/>
                        <a href="/~${user.userid|safeURL}" target="_blank" title="${user.name}'s REPLACED" class="s3d-entity-displayname s3d-regular-links s3d-bold">${user.dottedname|safeOutput}</a>
                        <br/>
                        {for role in roles}
                            {if role.id == user.permission}
                                <span class="s3d-entity-displayname">${sakai.api.i18n.General.process(role.title)}</span>
                            {/if}
                        {/for}
                    </li>
                    {var index = index + 1}
                {/for}
            </ul>
        </div>
        <textarea id="newcreategroup_members_message" placeholder="REPLACED" title="REPLACED"></textarea>
    --></div>

    <div id="newcreategroup_members_message_template"><!--

</div>
