<!-- STYLESHEET -->
<link rel="stylesheet" type="text/css" href="/devwidgets/linktool/css/linktool.css" />

<!-- SETTINGS -->
<div id="linktool_settings" style="display:none;">

</div>

<!-- The main  settings template -->
<div id="linktool_settings_template"><!--
    <form>
        <div class="linktool_settings_subcontainer">
            <p>
                <input type="text" id="linktool_settings_url" value="${url}" /><br />
            </p>
            <p>
                <label class="linktool_settings_label_head">Preview:</label> <span> (size doesn't change in preview mode)<br class="fl-push" />
            </p>
            <div id="linktool_settings_preview">

            </div>
            <a class="button-default" href="javascript:;" id="linktool_settings_advanced_toggle_settings">Advanced Settings <span id="linktool_settings_advanced_down">&#8595;</span><span id="linktool_settings_advanced_up">&#8593;</span></a>
        </div>
        <div id="linktool_settings_advanced" style="display:none;">
            <div class="linktool_settings_subcontainer">
                <label class="linktool_settings_label_head">Querystring:</label>
                <br />
                <div class="linktool_settings_block">
                    <input type="checkbox" class="linktool_settings_querystring_checkbox" id="linktool_settings_querystring_uid_checkbox" {if querystring.uid.checked} checked="checked"{/if} />
                    <input type="text" class="linktool_settings_querystring_text" id="linktool_settings_querystring_uid_text" value="${querystring.uid.text}" />
                    <span>Id of the user</span>
                    <br />
                    <input type="checkbox" class="linktool_settings_querystring_checkbox" id="linktool_settings_querystring_uname_checkbox" {if querystring.uname.checked} checked="checked"{/if} />
                    <input type="text" class="linktool_settings_querystring_text" id="linktool_settings_querystring_uname_text" value="${querystring.uname.text}" />
                    <span>Display name of the user</span>
                    <br />
                    <input type="checkbox" class="linktool_settings_querystring_checkbox" id="linktool_settings_querystring_sid_checkbox" {if querystring.sid.checked} checked="checked"{/if} />
                    <input type="text" class="linktool_settings_querystring_text" id="linktool_settings_querystring_sid_text" value="${querystring.sid.text}" />
                    <span>Id of the site</span>
                    <br />
                    <input type="checkbox" class="linktool_settings_querystring_checkbox" id="linktool_settings_querystring_urole_checkbox" {if querystring.urole.checked} checked="checked"{/if} />
                    <input type="text" class="linktool_settings_querystring_text" id="linktool_settings_querystring_urole_text" value="${querystring.urole.text}" />
                    <span>Role of the user for the current site</span>
                    <br />
                    <input type="checkbox" class="linktool_settings_querystring_checkbox" id="linktool_settings_querystring_sessionid_checkbox" {if querystring.sessionid.checked} checked="checked"{/if} />
                    <input type="text" class="linktool_settings_querystring_text" id="linktool_settings_querystring_sessionid_text" value="${querystring.sessionid.text}" />
                    <span>Session id</span>
                    <br />
                    <label>Preview:</label>
                    <div id="linktool_settings_querystring_preview"></div>
                </div>
            </div>

            <div class="linktool_settings_subcontainer">
                <label class="linktool_settings_label_head">Size:</label><br />
                <div class="linktool_settings_block">
                    <label for="linktool_settings_width">Width:</label>
                    <input type="text" id="linktool_settings_width" value="${width}" />
                    <a href="javascript:;" id="linktool_settings_width_unit_px" class="linktool_settings_width_unit {if width_unit == "px"} linktool_settings_width_unit_selected{/if}"> px</a>
                    <span> or </span>
                    <a href="javascript:;" id="linktool_settings_width_unit_percent" class="linktool_settings_width_unit {if width_unit == "%"} linktool_settings_width_unit_selected{/if}"> %</a>
                    <br />
                    <label for="linktool_settings_height">Height:</label>
                    <input type="text" id="linktool_settings_height" value="${height}" /><span> px</span>
                    <a class="button-default" href="javascript:;" id="linktool_settings_reset_size">Reset to original size</a>
                    <br class="fl-push" />
                </div>
            </div>

            <div class="linktool_settings_subcontainer">
                <label class="linktool_settings_label_head">Border:</label><br />
                <div class="linktool_settings_block">
                    <label for="linktool_settings_borders">Width:</label>
                    <input type="text" id="linktool_settings_borders" value="${border_size}" /><span> px</span><br class="fl-push" />
                    <div id="linktool_settings_color_container">
                    </div>
                </div>
            </div>
        </div>

        <a class="button-default fl-force-left" href="javascript:;" id="linktool_settings_cancel">Cancel</a>
        <a class="button-default fl-force-right" href="javascript:;" id="linktool_settings_insert">Save</a>
        <br class="fl-push" />
    </form>
--></div>

<!-- Template to show the preview of the iframe -->
<div id="linktool_settings_preview_template"><!--
    <iframe id="linktool_settings_preview_frame" style="border: ${border_size}px #${border_color} solid" src="${url}" width="${width}${width_unit}" height="${height}px"></iframe>
--></div>

<!-- Template for choosing the color -->
<div id="linktool_settings_color_container_template"><!--
    <label>Color:</label>
    <a id="linktool_settings_color_000000" class="linktool_settings_color {if border_color == "000000"} linktool_settings_color_selected{/if}">&nbsp;</a>
    <a id="linktool_settings_color_cccccc" class="linktool_settings_color {if border_color == "cccccc"} linktool_settings_color_selected{/if}">&nbsp;</a>
    <a id="linktool_settings_color_ff0000" class="linktool_settings_color {if border_color == "ff0000"} linktool_settings_color_selected{/if}">&nbsp;</a>
    <a id="linktool_settings_color_008000" class="linktool_settings_color {if border_color == "008000"} linktool_settings_color_selected{/if}">&nbsp;</a>
    <a id="linktool_settings_color_0000ff" class="linktool_settings_color {if border_color == "0000ff"} linktool_settings_color_selected{/if}">&nbsp;</a>
    <br class="fl-push" />
--></div>

<!-- Template for rendering the querystring -->
<div id="linktool_settings_querystring_preview_template"><!--
    {if url_complete_preview != ""}
        <span>${url_complete_preview}<span>
    {else}
        <span>(no preview available)<span>
    {/if}
--></div>

<!-- MAIN CONTAINER -->
<div id="linktool_main_container" style="display:none;">
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/linktool/javascript/linktool.js" />
