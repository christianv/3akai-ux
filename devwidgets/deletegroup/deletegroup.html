<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/deletegroup/css/deletegroup.css"/>

<!-- ERROR MESSAGES -->
<div style="display:none">
    <div id="deletegroup_not_successfully_deleted">REPLACED <span class="deletegroup_title"></span></div>
    <div id="deletegroup_not_deleted"><span class="deletegroup_category"></span> REPLACED</div>
    <div id="deletegroup_successfully_deleted"><span class="deletegroup_title"></span> REPLACED</div>
    <div id="deletegroup_deleted"><span class="deletegroup_category"></span> REPLACED</div>
</div>

<!-- DIALOG -->
<div class="s3d-dialog s3d-dialog-container" id="deletegroup_dialog">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED <span class="deletegroup_title"></span></h1>
    <form id="deletegroup_form" method="post" action="#">
        <h4>REPLACED <span class="deletegroup_category"></span>?</h4>
        <span>REPLACED</span>
        <div class="deletegroup_buttons">
            <button type="button" class="s3d-link-button s3d-bold jqmClose">REPLACED</button>
            <button type="button" class="s3d-button s3d-overlay-button" id="deletegroup_action_delete">REPLACED</button>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/deletegroup/javascript/deletegroup.js"></script>
