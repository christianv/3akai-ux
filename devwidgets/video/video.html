<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/video/css/video.css" />

<div class="video_widget">

    <!-- CONTENT -->
    <div class="fl-widget-content s3d-widget-content">

        <!-- MAIN VIEW -->
        <div id="video_maincontainer" style="display:none">
            <div id="video_ShowMain">
                <!-- Shows the video (output) -->
                <p class="video_info_msg">REPLACED.</p>
            </div>
            <div id="video_MainTemplate" ><!--
                <div class="video_containerInTemplate">
                    <div id="video_tempYoutubeVideoMain">
                        <div id="${videoContainer}"/>
                    </div>
                    {if source}
                        <p id="video_source_display">REPLACED: <a class="s3d-regular-links" href="${URL}" target="_blank" title="REPLACED">${source}</a></p>
                    {/if}
                </div>
            --></div>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="video_settings" style="display:none" class="s3d-form-field-wrapper">
            <form id="video_form" method="post" action="#">
                <p class="video_nomargin">
                    <label class="s3d-input-label" for="video_txtURL">REPLACED:</label>
                    <input type="text" name="video_txtURL" id="video_txtURL" class="video_input_text" />
                </p>
                <p class="video_input_help">REPLACED.</p>

                <p class="video_nomargin">
                    <label class="s3d-input-label" for="video_txtSource">REPLACED:</label>
                    <input type="text" id="video_txtSource" name="video_txtSource" class="video_input_text" />
                </p>
                <p class="video_input_help">REPLACED.</p>
                <p class="video_nomargin">
                    <label class="s3d-input-label" for="video_txtSource">REPLACED:</label>
                    <input type="text" id="video_txtTitle" name="video_txtTitle" class="video_input_text" />
                </p>
                <div class="dialog_buttons">
                    <button type="button" class="s3d-button" id="video_btnBack"><span class="s3d-button-inner">REPLACED</span></button>
                    <button type="submit" class="s3d-button s3d-button-primary" id="video_btnInsertWidget"><span class="s3d-button-inner">REPLACED</span></button>
                    <!-- Not needed for Q1> <button type="button" class="s3d-button s3d-button-primary" id="video_insertPlaceHolder" style="display:none;"><span class="s3d-button-inner">REPLACED</span></button>
                    <button type="button" class="s3d-button s3d-button-primary" id="video_btnPreview" style="display:none;"><span class="s3d-button-inner">REPLACED</span></button> <-->
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="s3d-widget-no-options">
        <div class="s3d-widget-no-options-inner"></div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/video/javascript/video.js"></script>
