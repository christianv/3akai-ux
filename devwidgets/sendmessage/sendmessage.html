<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/sendmessage/css/sendmessage.css"></link>

<!-- ERROR MESSAGES -->
<span id="sendmessage_message_ok" style="display:none;">REPLACED.</span>
<span id="sendmessage_message_error" style="display:none;">REPLACED.</span>
<span id="sendmessage_data_error" style="display:none;">REPLACED</span>
<span id="sendmessage_fields_error" style="display:none;">REPLACED.</span>

<div id="sendmessage_container" class="s3d-dialog s3d-dialog-container message_dialog">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">REPLACED</h1>

    <!-- FORM -->
    <div id="message_form">
        <div id="sendmessage_dialog_box" class="send_message dialogue_box fl-centered">
            <form class="compose-form" id="sendmessage_form">

                <div class="s3d-form-field-wrapper">
                    <div class="autosuggest_wrapper">
                        <label id="sendmessage_label_to_autoSuggest" for="sendmessage_to_autoSuggest" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
                        <input type="text" id="sendmessage_to_autoSuggest" class="requiredsuggest s3d-input-full-width s3d-error-autosuggest" name="sendmessage_to_autoSuggest" />
                    </div>

                    <label for="comp-subject" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
                    <input type="text" class="compose-subject required s3d-input-full-width" id="comp-subject" name="comp-subject" placeholder="REPLACED" maxlength="400" />

                    <label for="comp-body" class="s3d-input-label s3d-input-label-above">REPLACED:</label>
                    <textarea class="compose-body required s3d-input-full-width" id="comp-body" cols="90" rows="10" placeholder="REPLACED" name="comp-body"></textarea>
                </div>

                <!-- BUTTONS -->
                <div class="dialog_buttons fl-force-right">
                    <button type="button" class="s3d-link-button s3d-bold" id="send_message_cancel">REPLACED</button>
                    <button type="submit" id="send_message" class="s3d-button s3d-overlay-action-button">REPLACED</button>
                </div>

            </form>
            <hr class="fl-push fl-hidden"/>
        </div>
    </div>
    <span id="sendmessage_message_sent" style="display:none;">REPLACED.</span>
    <span id="sendmessage_message_all_fields_required" style="display:none">REPLACED</span>
    <span id="sendmessage_message_error" style="display:none;"><b>REPLACED.</b> REPLACED.</span>
    <span id="sendmessage_default_button_text" style="display:none;">REPLACED</span>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/sendmessage/javascript/sendmessage.js"></script>
