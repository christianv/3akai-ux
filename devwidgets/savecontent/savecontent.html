<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/savecontent/css/savecontent.css" />

<div id="savecontent_widget" style="display:none">
    <!-- SAVECONTENT DIALOG -->
    <div id="savecontent" class="savecontent_dialog">
        <!-- SAVECONTENT HEADER -->
        <div class="s3d-popover-arrowup"></div>

        <!-- SAVECONTENT CONTENT -->
        <div class="s3d-popover-container clearfix">
            <h2 id="savecontent_title">REPLACED</h2>
            <div class="s3d-popover-inner">
                <div id="savecontent_container"></div>
            </div>
            <button type="button" id="savecontent_save" class="s3d-button s3d-header-button s3d-header-smaller-button fl-force-right">REPLACED</button>
            <button class="savecontent_close s3d-link-button s3d-bold fl-force-right" type="button">REPLACED</button>
        </div>
    </div>
</div>

<span style="display:none;" id="savecontent_my_add_library_title">REPLACED</span>
<span style="display:none;" id="savecontent_my_add_library_body">REPLACED</span>
<span style="display:none;" id="savecontent_group_add_library_title">REPLACED</span>
<span style="display:none;" id="savecontent_group_add_library_body">REPLACED</span>
<span style="display:none;" id="savecontent_collection_add_library_title">REPLACED</span>
<span style="display:none;" id="savecontent_collection_add_library_body">REPLACED</span>

<div id="savecontent_template" style="display:none"><!--
    REPLACED
    {var done = false}
    {var canShare = true}
    {for file in files}
        {if file_index < 4}
            "${file.body["sakai:pooled-content-file-name"]}"{if file_index != 3 && files.length > 1 && files.length -1 != file_index}{if file_index == files.length - 2} REPLACED{else}, {/if}{/if}
        {elseif !done}
            REPLACED ${files.length - 4}
            {if files.length > 4}
                REPLACED
            {/if}
            {var done = true}
        {/if}
        {if !file.body.canShare}
            {var canShare = false}
        {/if}
    {/for}
    REPLACED:
    <select name="savecontent_select" id="savecontent_select">
        {if canShare}
            {for world in sakai.config.worldTemplates}
                <option data-redirect="true" value="${world.id}">REPLACED ${sakai.api.i18n.getValueForKey(world.title).toLowerCase()}</option>
            {/for}
            <option value="new_collection">REPLACED REPLACED</option>
        {/if}

        {if libraryHasIt}
            <option value="${sakai.data.me.user.userid}" id="mylibrary_option" disabled="disabled">REPLACED (REPLACED)</option>
        {else}
            <option value="${sakai.data.me.user.userid}" id="mylibrary_option">REPLACED</option>
        {/if}

        {if canShare}
            {for g in groups.entry}
                {if g["sakai:group-title"]}
                    {if sakai.api.Content.Collections.isCollection(g)}
                        {if g.alreadyHasIt}
                            <option value="${g["sakai:group-id"]}" {if g_index == 0} id="mylibrary_group_first"{/if} disabled="disabled"> ${g["sakai:group-title"]|safeOutput} (REPLACED)</option>
                        {else}
                            <option value="${g["sakai:group-id"]}" {if g_index == 0} id="mylibrary_group_first"{/if}> ${g["sakai:group-title"]|safeOutput}</option>
                        {/if}
                    {else}
                        {if g.alreadyHasIt}
                            <option value="${g["sakai:group-id"]}" {if g_index == 0} id="mylibrary_group_first"{/if} disabled="disabled"> REPLACED (REPLACED)</option>
                        {else}
                            <option value="${g["sakai:group-id"]}" {if g_index == 0} id="mylibrary_group_first"{/if}> REPLACED</option>
                        {/if}
                    {/if}
                {/if}
            {/for}
        {/if}
    </select>
    {if !canShare}
        <span class="s3d-bold">REPLACED REPLACED</span>
        <ul id="savecontent_cant_share_list">
            {for file in files}
                {if !file.body.canShare}
                    <li>${file.body["sakai:pooled-content-file-name"]}</li>
                {/if}
            {/for}
        </ul>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/savecontent/javascript/savecontent.js"></script>
