<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/newsharecontent/css/newsharecontent.css" />


<div id="newsharecontent_widget" style="display:none">
    <!-- SAVECONTENT DIALOG -->
    <div id="newsharecontent" class="newsharecontent_dialog">
        <!-- SAVECONTENT HEADER -->
        <div class="s3d-popover-arrowup"></div>

        <!-- SAVECONTENT CONTENT -->
        <div class="s3d-popover-container clearfix">
            <h2 id="newsharecontent_title">
                <span class="newsharecontent_user_function" style="display:none;">REPLACED</span>
                <span class="newsharecontent_anon_function">REPLACED</span>
            </h2>
            <form id="newsharecontent_form">
                <div class="s3d-popover-inner">
                    <div id="newsharecontent_container">
                        <div>
                            <span class="newsharecontent_user_function s3d-form-field-wrapper" style="display:none;">
                                <div id="newsharecontent_sharelist_container">
                                    <label for="newsharecontent_sharelist" id="newsharecontent_autosuggest_for">REPLACED</label>
                                    <input type="text" id="newsharecontent_sharelist" name="newsharecontent_sharelist" class="requiredsuggest s3d-input-full-width s3d-error-autosuggest"/>
                                </div>
                                <label>REPLACED:</label>
                            </span>

                            <span class="newsharecontent_anon_function">
                                <label>REPLACED:</label>
                            </span>

                            <div id="newsharecontent_message_service">
                                <!-- AddThis Button BEGIN -->
                                <div id="toolbox">
                                </div>
                                <!-- AddThis Button END -->
                            </div>

                            <span class="newsharecontent_user_function" style="display:none;">
                                <span id="newsharecontent_message_arrow" class="arrow_right"></span><label for="newsharecontent_message" class="toggletext">REPLACED:</label>
                            </span>
                        </div>

                        <div id="newsharecontent_message_container" style="display:none;">
                            <textarea id="newsharecontent_message" placeholder="REPLACED"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" id="sharecontent_send_button" class="s3d-button s3d-header-button s3d-header-smaller-button fl-force-right newsharecontent_user_function" style="display:none;">REPLACED</button>
                <button id="newsharecontent_cancel" class="jqmClose s3d-link-button s3d-bold fl-force-right" type="button">REPLACED</button>
            </form>
        </div>
    </div>
</div>
<span style="display:none;" id="newsharecontent_users_added_text">REPLACED</span>
<div id="newsharecontent_share_message_template" style="display:none;"><!-- REPLACED

 REPLACED

{if data.length > 1}
 REPLACED:
{else}
 REPLACED:
{/if}
${path}

 REPLACED,
 REPLACED
--></div>

<div id="newsharecontent_filenames_template" style="display:none;"><!--
{var done = false}
{for file in files}{if file_index < 4} "${file.body["sakai:pooled-content-file-name"]|safeOutput}"{if file_index != 3 && files.length > 1 && files.length -1 != file_index}{if file_index == files.length - 2} REPLACED{else}, {/if}{/if}{elseif !done} REPLACED ${files.length - 4}{if files.length > 4} REPLACED{/if}{var done = true}{/if}
{/for}
--></div>

<div id="newsharecontent_fileURLs_template" style="display:none;"><!--
{for file in files}
${sakai.config.SakaiDomain}/content#p=${file.body["_path"]|safeURL}/${file.body["sakai:pooled-content-file-name"]|safeURL}
{/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/newsharecontent/javascript/newsharecontent.js"></script>
