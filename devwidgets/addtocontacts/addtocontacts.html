<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/addtocontacts/css/addtocontacts.css"/>

<!-- ERROR MESSAGES -->
<span id="addtocontacts_error_message" style="display:none;">REPLACED.</span>
<span id="addtocontacts_error_request" style="display:none;">REPLACED.</span>
<span id="addtocontacts_error_noTypeSelected" style="display:none;">REPLACED.</span>

<!-- DIALOG -->
<div class="s3d-dialog s3d-dialog-container" id="addtocontacts_dialog">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header" id="addtocontacts_dialog_title"></h1>
    <div id="addtocontacts_dialog_title_template" style="display:none">REPLACED</div>

    <div id="addtocontacts_add">
        <!-- CONTENT -->
        <form id="addtocontacts_form" method="post" action="#">
            <table class="addcontact" summary="Profile picture">
                <tr>
                    <td class="addtocontacts_user_name">
                        <span class="addtocontacts_displayname addtocontacts_bold"></span>
                    </td>
                    <!-- The following container will contain all the different content types that are available -->
                    <td id="addtocontacts_types" rowspan='2'></td>
                </tr>
                <tr>
                    <td class="addtocontacts_piccol">
                        <span id="addtocontacts_profilepicture_alt" style="display:none;">REPLACED</span>
                        <span id="addtocontacts_profilepicture"></span>
                    </td>
                </tr>
            </table>
            <label id="addtocontacts_form_personalnote_label" for="addtocontacts_form_personalnote">REPLACED:</label>
            <textarea cols="75" rows="3" id="addtocontacts_form_personalnote" name="addtocontacts_form_personalnote" placeholder="REPLACED"></textarea>
        </form>

        <div id="addtocontacts_response"></div>

        <!-- DIALOG BUTTONS -->
        <div class="dialog_buttons addtocontacts_actionbuttons">
            <button type="button" class="s3d-link-button s3d-bold jqmClose">REPLACED</button>
            <button type="button" id="addtocontacts_form_invite" class="s3d-button s3d-overlay-action-button">REPLACED</button>
        </div>
    </div>

    <div id="addtocontacts_done_container" class="dialog_content" style="display:none;">
        <div id="addtocontacts_done">
            <span class="addtocontacts_displayname" />&nbsp;REPLACED.
        </div>
    </div>
</div>

<span id="addtocontacts_invitation_title_key" style="display:none">REPLACED</span>
<span id="addtocontacts_invitation_body_key" style="display:none">REPLACED</span>

<!-- PERSONAL NOTE TEMPLATE -->
<div id="addtocontacts_form_personalnote_template" style="display:none;"><!--
&nbsp;REPLACED REPLACED.

- ${sakai.api.User.getProfileBasicElementValue(me.profile, "firstName")|safeOutput}
--></div>

<!-- WHAT TYPE OF CONNECTION TEMPLATE -->
<div id="addtocontacts_form_type_template" style="display:none"><!--
    {for type in relationships.contacts}
        <input type="checkbox" name="addtocontacts_form_type" value="${type.name}" id="addtocontacts_checkbox_${type_index}" {if type.selected}CHECKED{/if}/> <label for="addtocontacts_checkbox_${type_index}">${sakai.api.i18n.General.process(type.definition)}</label><br/>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/addtocontacts/javascript/addtocontacts.js"></script>
