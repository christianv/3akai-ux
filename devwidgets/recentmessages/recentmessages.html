<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/recentmessages/css/recentmessages.css" />

<!-- ERRORS -->
<div id="recentmessages_error" style="display:none;">
    <div id="recentmessages_error_nomessages" class="recentmessages_error">REPLACED</div>
    <div id="recentmessages_error_notconnected" class="recentmessages_error">REPLACED</div>
</div>

<!-- CONTENT -->
    <div id="recentmessages_container"></div>

    <div id="recentmessages_template"><!--
        <ul>
            {for message in results}
                <li {if message_index % 2} class="recentmessages_alterrow"{/if}>
                    <span class="recentmessages_sendername" title="${sakai.api.User.getDisplayName(message.userFrom[0])}">${message.dotteduserFrom} {if message.userFrom.length > 1} REPLACED...{/if}:</span>
                        <a href="/me#l=messages{if message["sakai:category"]==="invitation"}/invitations{else}/${message["sakai:messagebox"]}{/if}&amp;message=${message.id}" class="s3d-regular-links {if message["sakai:read"]==="false" || message["sakai:read"]===false} s3d-bold{/if}">

                            <span class="recentmessages_ellipsis_text">
                                ${message['sakai:subject']}
                            </span>
                            </div>
                        </a>
                </li>
            {/for}
        </ul>
    --></div>
    <div class="s3d-widget-footer">
        <a href="/me#l=messages/inbox" class="s3d-regular-links s3d-action-seeall">REPLACED</a>
    </div>
</div>
