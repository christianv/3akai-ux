<!-- STYLESHEET -->
<link rel="stylesheet" type="text/css" href="/devwidgets/basiclti/css/basiclti.css" />

<!-- SETTINGS -->
<div id="basiclti_settings" style="display:none;">

</div>

<!-- The main  settings template -->
<div id="basiclti_settings_template"><!--
    <form>
        <div class="basiclti_settings_subcontainer">
            <p>
				<label for="basiclti_settings_ltiurl">URL: </label>
                <input type="text" id="basiclti_settings_ltiurl" value="${ltiurl}" /><br />
				<label for="basiclti_settings_ltikey">Key: </label>
                <input type="text" id="basiclti_settings_ltikey" value="${ltikey}" /><br />
				<label for="basiclti_settings_ltisecret">Secret: </label>
                <input type="text" id="basiclti_settings_ltisecret" value="${ltisecret}" /><br />
            </p>
            <p>
                <label class="basiclti_settings_label_head"></label> <span><br class="fl-push" />
            </p>
            <div id="basiclti_settings_preview">

            </div>
            <a class="button-default" href="javascript:;" id="basiclti_settings_advanced_toggle_settings">Advanced Settings <span id="basiclti_settings_advanced_down">&#8595;</span><span id="basiclti_settings_advanced_up">&#8593;</span></a>
        </div>
        <div id="basiclti_settings_advanced" style="display:none;">
            <div class="basiclti_settings_subcontainer">
                <label class="basiclti_settings_label_head">Privacy:</label><br />
                <div class="basiclti_settings_block">
                    <div class="basiclti_settings_checkbox">
                        <label for="basiclti_settings_release_names">Release Names:</label>
                        <input type="checkbox" id="basiclti_settings_release_names" name="release_names" {if release_names}checked="checked"{/if} /><span>&nbsp;</span>
                    </div>
                    <div class="basiclti_settings_checkbox">
                        <label for="basiclti_settings_release_principal_name">Release Username:</label>
                        <input type="checkbox" id="basiclti_settings_release_principal_name" name="release_principal_name" {if release_principal_name}checked="checked"{/if} /><span>&nbsp;</span>
                    </div>
                    <div class="basiclti_settings_checkbox">
                        <label for="basiclti_settings_release_email">Release Email Address:</label>
                        <input type="checkbox" id="basiclti_settings_release_email" name="release_email" {if release_email}checked="checked"{/if} /><span>&nbsp;</span><br class="fl-push" />
                    </div>
                    <br class="fl-push" />
                </div>
            </div>

            <div class="basiclti_settings_subcontainer">
                <label class="basiclti_settings_label_head">Size:</label><br />
                <div class="basiclti_settings_block">
                    <label for="basiclti_settings_width">Width:</label>
                    <input type="text" id="basiclti_settings_width" value="${width}" />
                    <a href="javascript:;" id="basiclti_settings_width_unit_px" class="basiclti_settings_width_unit {if width_unit == "px"} basiclti_settings_width_unit_selected{/if}"> px</a>
                    <span> or </span>
                    <a href="javascript:;" id="basiclti_settings_width_unit_percent" class="basiclti_settings_width_unit {if width_unit == "%"} basiclti_settings_width_unit_selected{/if}"> %</a>
                    <br />
                    <label for="basiclti_settings_frame_height">Height:</label>
                    <input type="text" id="basiclti_settings_frame_height" value="${frame_height}" /><span> px</span>
                    <a class="button-default" href="javascript:;" id="basiclti_settings_reset_size">Reset to original size</a>
                    <br class="fl-push" />
                </div>
            </div>

            <div class="basiclti_settings_subcontainer">
                <label class="basiclti_settings_label_head">Border:</label><br />
                <div class="basiclti_settings_block">
                    <label for="basiclti_settings_borders">Width:</label>
                    <input type="text" id="basiclti_settings_borders" value="${border_size}" /><span> px</span><br class="fl-push" />
                    <div id="basiclti_settings_color_container">
                    </div>
                </div>
            </div>
        </div>

        <a class="button-default fl-force-left" href="javascript:;" id="basiclti_settings_cancel">Cancel</a>
        <a class="button-default fl-force-right" href="javascript:;" id="basiclti_settings_insert">Save</a>
        <br class="fl-push" />
    </form>
--></div>

<!-- Template to show the preview of the iframe -->
<div id="basiclti_settings_preview_template"><!--
    <iframe name="${tuidFrame}" id="${tuidFrame}" style="border: ${border_size}px #${border_color} solid" src="${launchDataUrl}" width="${width}${width_unit}" height="${frame_height}px"></iframe>
--></div>

<!-- Template for choosing the color -->
<div id="basiclti_settings_color_container_template"><!--
    <label>Color:</label>
    <a id="basiclti_settings_color_000000" class="basiclti_settings_color {if border_color == "000000"} basiclti_settings_color_selected{/if}">&nbsp;</a>
    <a id="basiclti_settings_color_cccccc" class="basiclti_settings_color {if border_color == "cccccc"} basiclti_settings_color_selected{/if}">&nbsp;</a>
    <a id="basiclti_settings_color_ff0000" class="basiclti_settings_color {if border_color == "ff0000"} basiclti_settings_color_selected{/if}">&nbsp;</a>
    <a id="basiclti_settings_color_008000" class="basiclti_settings_color {if border_color == "008000"} basiclti_settings_color_selected{/if}">&nbsp;</a>
    <a id="basiclti_settings_color_0000ff" class="basiclti_settings_color {if border_color == "0000ff"} basiclti_settings_color_selected{/if}">&nbsp;</a>
    <br class="fl-push" />
--></div>

<!-- MAIN CONTAINER -->
<div id="basiclti_main_container" style="display:none;">
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/basiclti/javascript/basiclti.js" />
