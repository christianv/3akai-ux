<!doctype html>
<html lang="en">
    <head>
        <title>Sakai3 - mobile</title>
        <meta charset="utf-8" />

        <!-- CSS -->
        <style type="text/css" media="screen">@import "jqtouch/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "jqtouch/theme/apple/theme.min.css";</style>
        <style type="text/css">
            .logo {
                margin: 15px auto 0;
                width: 136px;
            }
        </style>

        <!-- JAVASCRIPT -->
        <script charset="utf-8" src="jqtouch/jquery.1.3.2.min.js" type="text/javascript"></script>
        <script charset="utf-8" src="jqtouch/jqtouch.min.js" type="application/x-javascript"></script>
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: 'images/sakai3_icon.png',
                addGlossToIcon: false,
                startupScreen: 'images/sakai3_startup.png',
                statusBar: 'black',
                preloadImages: []
            });
            $(function(){
                var showProfile = function(){
                    $(".current").removeClass("current");
                    $("#sakai_profile").addClass("current");
                };
                var decideLoggedIn = function(data){
                    var mejson;
                    if (data) {
                        mejson = JSON.parse(data);
                    }
                    if (mejson && mejson.user && mejson.user.userid) {
                        showProfile();
                    } else {
                        $("#sakai_login_failure").show();
                    }
                };
                
                var checkLoginSuccess = function(){
                    $.ajax({
                        url : "/system/me",
                        cache : false,
                        success : decideLoggedIn,
                        error: function(xhr, textStatus, thrownError) {
                            throw "Me service has failed";
                        }
                    });
                };
                
                var performLogin = function(){
                    var data = {
                        "sakaiauth:login": 1,
                        "sakaiauth:un": $("#sakai_login_username", "#sakai_login").val(),
                        "sakaiauth:pw": $("#sakai_login_password", "#sakai_login").val(),
                        "_charset_": "utf-8"
                    };

                    $.ajax({
                        url : "/system/sling/formlogin",
                        type : "POST",
                        success: checkLoginSuccess,
                        error: checkLoginSuccess,
                        data : data
                    });
                };
                
                $("#sakai_login").submit(function(){
                    performLogin();
                    $('input').blur();
                    this.reset();
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div id="sakai_container_login" class="current">
            <div class="toolbar">
                <h1>Log-in</h1>
            </div>
            <div class="logo">
                <img src="images/mobile_logo.png" alt="Sakai3 logo" />
            </div>
            <form id="sakai_login">
                <ul>
                    <li>
                        <input type="text" id="sakai_login_username" placeholder="Username" />
                    </li>
                    <li>
                        <input type="password" id="sakai_login_password" placeholder="Password" />
                    </li>
                </ul>
                <div id="sakai_login_failure" style="display: none; margin: 0 10px;" class="info">
                    Could not log-in, please try again.
                </div>
                <a style="margin: 10px;" class="whiteButton submit" href="javascript:;">Log-in</a>
            </form>
        </div>
        
        <div id="sakai_profile" class="edgetoedge">
            <div class="toolbar">
                <h1>Profile Information</h1>
            </div>
            <ul>
                <li class="arrow">Slide</li>
                <li class="arrow"><a class="slideup" href="#animdemo">Slide Up</a></li>
                <li><a class="dissolve" href="#animdemo">Dissolve</a></li>
                <li><a class="fade" href="#animdemo">Fade</a></li>
                <li><a class="flip" href="#animdemo">Flip</a></li>
                <li><a class="pop" href="#animdemo">Pop</a></li>
                <li><a class="swap" href="#animdemo">Swap</a></li>
                <li><a class="cube" href="#animdemo">Cube</a></li>
            </ul>
        </div>
    </body>
</html>
